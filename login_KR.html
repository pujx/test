		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap"

<body class="loginPage">
	<div class="login_wrap">
		<div class="login_box">
			<div class="drop_box">
				<div class="noselect drop_toogle d-felx">
					<img src="images/language-black.svg" alt="">
					<span>한국어</span>
					<i></i>
				</div>
				<ul class="scale_up bor5">
					<li>
						<a href="login.html">EN</a>
						<a href="login_CN.html">简体中文</a>
					</li>
				</ul>
			</div>
			<div class="login_form">
				<div class="right_form_top">
					<a href="https://www.int.gomarkets.com/" target="_blank">
						<img src="images/logo.svg" alt="">
					</a>
					<h4>Log into your Partners Portal</h4>
				</div>
				<form class="password_modal" autocomplete="off">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label><em>*</em>Account</label>
								<input type="text" class="form-control" placeholder="계정 번호를 입력해 주세요"
									id="account" autocomplete="new-password" />
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label><em>*</em>Password</label>
								<input type="password" class="form-control" placeholder="비밀번호를 입력해 주세요"
									id="password" autocomplete="new-password" />
							</div>
						</div>
					</div>
					<div class="forgot_pwd">
						<a href="https://mygo.gomarkets.mu/" target="_blank">비밀번호를 잊어버리셨나요?</a>
					</div>
					<div class="login-btn">
						<button type="button" id="login-btn" class="buttons buttons-success bor5"><div class="spinner-border" role="status"></div>로그인</button>
					</div>
					<div class="signup-text">
						<span>Don’t have an account yet? <a href="https://gmsc.gomarkets.mu/Partner/IntroducingBrokers" target="_blank">Partner Signup</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer" id="footer">
		<div class="container-fluid">
			<p>This website is owned and operated by GO Markets. All contents © <span id="footer-year"></span> GO
				Markets. All rights reserved.</p>
		</div>
	</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-confirm.min.js"></script>
	<script>
		$(function () {
			//footer year
			var year = new Date();
			var footYear = year.getFullYear();
			$("#footer-year").text(footYear);
		});
		$('.drop_box').on('click', function () {
			$(this).toggleClass("drop_active").siblings().removeClass("drop_active");
			if ($(this).hasClass("drop_active")) {
				$('.scale_up').stop().fadeIn();
			} else {
				$('.scale_up').stop().fadeOut();
			}
		});

		$(document).click(function (e) {
			var _con = $(".drop_box");
			if (!_con.is(e.target) && _con.has(e.target).length === 0) {
				$(".drop_box").removeClass("drop_active");
				$('.scale_up').stop().fadeOut();
			}
		});
		$(".login-btn").click(function () {
			var account = $("#account").val();
			if (account == "") {
				$.confirm({
					closeIcon: true,
					theme: 'Material',
					icon: "modal-icon-warning",
					title: "계정 이름을 입력해 주세요",
					content: "",
					buttons: {
						"OK": {
							text:"네",
							btnClass: 'buttons buttons-success',
						},
					}
				});	
				// $.confirm({
				// 	closeIcon: true,
				// 	theme: 'Material',
				// 	icon: "modal-icon-error",
				// title: "Account can not be empty.",
				// 	content: "",
				// 	buttons: {
				// 		"OK": {
				// 			text:"OK",
				// 			btnClass: 'buttons buttons-success',
				// 		},
				// 	}
				// });
				// $.confirm({
				// 	closeIcon: true,
				// 	theme: 'Material',
				// 	icon: "modal-icon-checked",
				// title: "Account can not be empty.",
				// 	content: "",
				// 	buttons: {
				// 		"OK": {
				// 			text:"OK",
				// 			btnClass: 'buttons buttons-success',
				// 		},
				// 	}
				// });
			}else{
				window.open('file:///G:/Project/Penny/GOMarkets/IBReport/Home_KR.html','_self')
			}


		});

	</script>
</body>

</html>
