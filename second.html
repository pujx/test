			<div class="form-box">

					<li><b class="text-red">* 特别注意：</b><strong>入金的有效时间为15分钟，若15分钟内无法完成支付，请点击“取消”按钮，并且回到账户管理中心，退出后重新登录，发起新的入金。</strong></li>
